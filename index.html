<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NASA Picture of the Day</h1>
    </header>
    <main>
        <form id="search-form">
            <label for="search-input">Select Date:</label>
            <input type="date" id="search-input">
            <button type="submit">Search</button>
        </form>
        <section id="current-image-container">
            <!-- Image of the day will be displayed here -->
        </section>
        <section>
            <h2>Search History</h2>
            <ul id="search-history">
                <!-- Search history items will be displayed here -->
            </ul>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
